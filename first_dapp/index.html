<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LearnWeb3 First dApp</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            width: 20%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        button {
            width: 100%;
            margin: 10px 0px 5px 0px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.11.1/lib.commonjs/index.min.js" async></script>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const moodContractAddress = '0xd9145CCE52D386f254917e481eB44e9943F39138'
            const moodContractABI = [
                {
                    "inputs": [],
                    "name": "getMood",
                    "outputs": [
                        {
                            "internalType": "string",
                            "name": "",
                            "type": "string"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "string",
                            "name": "_mood",
                            "type": "string"
                        }
                    ],
                    "name": "setMood",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                }
            ]
            let MoodContract;
            let signer;

            async function connectProviderAndContract() {
                // web3 provider- connection to ethereum network (sepolia testnet in my case)
                const provider = new ethers.providers.Web3Provider(window.ethereum, "sepolia");
                await provider.send("eth_requestAccounts", []);
                const accounts = await provider.listAccounts();
                signer = provider.getSigner(accounts[0]);
                MoodContract = new ethers.Contract(
                    moodContractAddress,
                    moodContractABI,
                    signer
                );
            }

            // Request access to the user's wallet and assign values to MoodContract and signer
            async function getMood() {
                await connectProviderAndContract();
                const mood = await MoodContract.getMood();
                document.getElementById("showMood").innerText = `Your Mood: ${mood}`;
                console.log(mood);
            }

            async function setMood() {
                await connectProviderAndContract();
                const mood = document.getElementById("mood").value;
                await MoodContract.setMood(mood);
            }
        })
    </script>
    <div>
        <h1>This is my dApp!</h1>
        <p>Here we can set or get the mood:</p>
        <label for="mood">Input Mood:</label><br/>
        <input type="text" id="mood"/>

        <button onclick="getMood()">Get Mood</button>
        <button onclick="setMood()">Set Mood</button>
        <p id="showMood"></p>
    </div>
</body>
</html>
